<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="HelpHand.css"/>
    <title>HelpHand</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap,
                myPlacemark;

        function init()
        {
            myMap = new ymaps.Map("map", {center: [55.76, 37.64], zoom: 7});

            myPlacemark = new ymaps.Placemark([55.76, 37.64], {hintContent: 'Москва!', balloonContent: 'Столица России'});

            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</head>

<body>
    <div class="class1" id="map" style="width: 100%; height: 1200px"></div>
</body>
</html>
